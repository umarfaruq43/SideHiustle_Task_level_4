  <body>
    <div class="content">
      <form action="" method="POST" id="form">
        <div class="form_content">
          <h1>Create Account</h1>
          <p class="text">It is free and hardly takes more than 30 seconds.</p>

          <p class="form_group">
            <i class="fas fa-user"></i>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
            />
          </p>
          <p class="sms" id="usernameSms">
            <i class="fas fa-exclamation-circle"></i> Username must be filled
            out.
          </p>

          <p class="form_group">
            <i class="fab fa-telegram-plane"></i>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
          </p>
          <p class="sms" id="emailSms">
            <i class="fas fa-exclamation-circle"></i> Email Address is required.
          </p>

          <p class="form_group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <span class="check"> Show</span>
          </p>
          <p class="sms">
            <i class="fas fa-exclamation-circle"></i> Password is required.
          </p>

          <p class="form_group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              name="Cpassword"
              id="Cpassword"
              placeholder="Confirm Password"
            />
          </p>

          <p class="sms">
            <i class="fas fa-exclamation-circle"></i> Password does not
            correspond.
          </p>

          <p class="form_group">
            <button type="submit" id="button">Sign Up</button>
          </p>
          <p class="info">
            By clicking the sign Up button, you agree to our
            <a href="#"> Terms and condition </a>, and
            <a href="#">Privacy Policy.</a>
          </p>
        </div>
      </form>
    </div>
